<ion-header>
  <ion-toolbar>
    <ion-title>Список</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let club of clubs" [routerLink]="['./', club.uid]">
      <!--
      <ion-avatar slot="start">
        <ion-img [src]="club.imageUrl"></ion-img>
      </ion-avatar>
      -->
      <ion-label>
        <h3>{{ club.name }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
