<ion-header>
  <ion-toolbar>
    <ion-title>Клубы</ion-title>
    <ion-buttons *ngIf="(clubs | async)&&(!(clubs.length === 0))" slot="primary">
      <ion-button [routerLink]="['./create']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="full-page">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div *ngIf="(clubs | async)&&(clubs.length === 0); then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <h2>Попробуй</h2>
          <ion-button margin shape="round" [routerLink]="['/view/search']">Присоединиться</ion-button>
          <br/>
          <ion-label>
            к существующему клубу
            <br/>
            или
          </ion-label>
          <br/>
          <ion-button margin shape="round" [routerLink]="['./create']">Создать</ion-button>
          <br/>
          <ion-label>собственный!</ion-label>
        </ng-template>
        <ng-template #elseBlock>
          <ion-card *ngFor="let club of clubs | async" [routerLink]="['./', club.id]">
            <ion-card-header>
              <ion-card-subtitle>{{ club.creator }}</ion-card-subtitle>
              <ion-card-title>{{ club.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <!--
                <ion-img [src]="club.imageURL"></ion-img>
                -->
            </ion-card-content>
          </ion-card>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
