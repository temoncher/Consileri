<ion-header>
  <ion-toolbar>
    <ion-title>Профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%">
    <ion-col>
      <ion-row margin-vertical justify-content-center>
        <ion-avatar>
            <img [src]='user.photoURL'>
        </ion-avatar>
      </ion-row>
      <ion-row margin-vertical justify-content-center>
          <h2>{{ user.nickName }}</h2>  
      </ion-row>
      <ion-row margin-vertical justify-content-center>
          <h2>{{ user.email }}</h2>  
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-button shape="round" (click)="logout()">Выйти</ion-button>  
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-button shape="round" color="danger">Удалить профиль</ion-button>  
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
