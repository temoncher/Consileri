<ion-content class="full-page">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label margin>
            <h1>Новенький?</h1>
        </ion-label>
        <form #form="ngForm" (ngSubmit)="register()">
          <ion-item>
            <ion-input name="nick" type="text" placeholder="Псевдоним" [(ngModel)]="NickName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="email" placeholder="Почта" [(ngModel)]="Email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Пароль" [(ngModel)]="Password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="confirm" type="password" placeholder="Подтверди пароль" ngModel required></ion-input>
          </ion-item>
          <ion-button margin type="submit" shape="round">Создать аккаунт</ion-button>
          <!--[disabled]="form.invalid"-->
        </form>
        <ion-label>
            <p>Уже есть аккаунт?</p>
            <a [routerLink]="['/login']" routerDirection="back">войти</a>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
