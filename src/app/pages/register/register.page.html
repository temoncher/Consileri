<ion-content class="full-page">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label margin>
          <h1>Новенький?</h1>
        </ion-label>
        <form [formGroup]="registerForm" novalidate>

          <ion-item>
            <ion-label *ngIf="nickName.value == ''" position="stacked">
              Ваш псевдоним:
            </ion-label>
            <ion-label *ngIf="nickName.invalid && nickName.dirty && nickName.value != ''" position="stacked"
              color="danger">
              Псевдоним уже занят.
            </ion-label>
            <ion-label *ngIf="nickName.pending" position="stacked" color="warning">
              Проверяем...
            </ion-label>
            <ion-label *ngIf="nickName.valid" position="stacked" color="success">
              Псевдоним свободен!
            </ion-label>
            <ion-input type="text" placeholder="Консильери" formControlName="nickName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label *ngIf="email.value == ''" position="stacked">
              Ваша почта:
            </ion-label>
            <ion-label *ngIf="email.invalid && email.dirty && email.value != ''" position="stacked" color="danger">
              Почта уже зарегистрирована.
            </ion-label>
            <ion-label *ngIf="email.pending" position="stacked" color="warning">
              Проверяем...
            </ion-label>
            <ion-label *ngIf="email.valid" position="stacked" color="success">
              Почта свободна!
            </ion-label>
            <ion-input type="email" placeholder="email@provider.domain" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">
              Ваш пароль:
            </ion-label>
            <ion-input type="password" placeholder="Str0ngestPa22w0rd" formControlName="password"></ion-input>
          </ion-item>

          <ion-button margin type="submit" shape="round" [disabled]="registerForm.invalid || registerForm.pending"
            (click)="register()">
            Создать аккаунт
          </ion-button>
        </form>
        <ion-label>
          <p>Уже есть аккаунт?</p>
          <a [routerLink]="['/login']" routerDirection="back">войти</a>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
