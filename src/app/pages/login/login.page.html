<ion-content class="full-page">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label margin>
          <h1>Консильери</h1>
        </ion-label>
        <form #form="ngForm" (ngSubmit)="login(form)">
          <ion-item>
            <ion-input name="email" type="email" placeholder="Почта" [(ngModel)]="Email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Пароль" [(ngModel)]="Password" required>
            </ion-input>
          </ion-item>
          <ion-button margin type="submit" shape="round">Войти</ion-button>
          <!--[disabled]="form.invalid"-->
        </form>
        <ion-label>
          <p>Еще нет аккаунта?</p>
          <a [routerLink]="['/register']" routerDirection="forward">зарегистрироваться</a>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
