<ion-header>
  <ion-toolbar>
    <ion-title>Клубы</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%">
    <ion-col>
      <ion-row class="ion-margin-vertical ion-justify-content-center">
          <h2>Попробуй</h2>  
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-button shape="round">Присоединиться</ion-button>  
      </ion-row>
      <ion-row class="ion-margin-vertical ion-justify-content-center ion-text-center">
          <ion-label>к существующему клубу<br><br>или</ion-label>  
      </ion-row>
      <ion-row class="ion-justify-content-center">
          <ion-button shape="round" [routerLink]="['./create']">Создать</ion-button>  
      </ion-row>
      <ion-row class="ion-margin-vertical ion-justify-content-center ion-text-center">
          <ion-label>собственный!</ion-label>  
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
